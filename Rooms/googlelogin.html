<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/login-styles.css" />
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="login-div">
      <div class="row">
        <div class="logo"></div>
      </div>
      <div class="row center-align">
        <h5>Sign in</h5>
        <h6>Use your Google Account</h6>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email_input" type="email" class="validate">
          <label for="email_input">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password_input" type="password" class="validate">
          <label for="password_input">Password</label>
          <div><a style = "color:#1a73e8 " href="https://accounts.google.com/signin/v2/usernamerecovery?hl=en&passive=true&continue=http%3A%2F%2Fsupport.google.com%2Faccounts%2Fanswer%2F7682439%3Fhl%3Den&ec=GAZAdQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank"><b>Forgot password?</b></a></div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">Not your computer? Use a Private Window to sign in. <a href="https://support.google.com/chrome/answer/6130773?hl=en" target="_blank"><b style = "color:#1a73e8 " >Learn more</b></a></div>
      </div>
      <div class="row"></div>
      <div class="row">
        <div class="col s6" ><a href="https://accounts.google.com/signup/v2/webcreateaccount?hl=en&flowName=GlifWebSignIn&flowEntry=SignUp" target="_blank" style = "color:#1a73e8 " >Create account</a></div>
        <div class="col s6 right-align"><button onclick="validateLogin()" class="waves-effect waves-light btn" style = "background-color:#1a73e8">Login</button></div>
      </div>
    </div>
    <script src="../js/click.js"></script>
  </body>
</html>
