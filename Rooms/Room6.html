<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">

                <h1 class="text-center mb-5" style = "color: lightgrey;">Room 6</h1>                
                <div class="col-md-6 offset-md-3">
                    <span class="anchor" id="formResetPassword"></span>
                    <hr class="mb-5"></hr>
                    <div class="card card-outline-secondary" style= "filter: brightness(97%);">
                        <div class="card-header">
                            <h3 class="mb-0">Password</h3>
                        </div>
                        <div class="card-body">

                            <form name= "pwdForm" action = "http://localhost:5000/login" method = "post" class="form"role="form" autocomplete="off">
                                <div class="form-group">
                                    <input name = "Password" type="text" class="form-control" id="Secret" required="">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg float-right">Submit</button>
                                </div>
                            </form>

                        </div>
                    </div>
                    <h1 id="value_lable"> Password {% for pwd in passwords %} {{ pwd }} , {% endfor %} </h1>
                </div>

                <div class="col-md-6 offset-md-3">
                    <span class="anchor" id="hints"></span>
                    <hr class="my-5">
                </div>
                   
            </div>
        </div>

            </div>

            </div>
          </div>

        <div class="flip-card">
